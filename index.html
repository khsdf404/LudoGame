<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title> Bind hotkeys </title>

      <link href="css/table.css" rel="stylesheet" type="text/css"/>

      <!-- <script type="text/javascript" src="a.js"></script> -->
   </head>
   <body>
      <main>
         <div class="row top-row">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span class="start-case team-4 redbg">C</span>
            <span class="exit-case team-4 redbg"></span>
            <span></span>
            <span></span>
         </div>
         <section class="cols">
            <div class="col left-col">
               <span></span>
               <span></span>
               <span></span>
               <span></span>
               <span class="exit-case team-1 greenbg"></span>
               <span class="start-case team-1 greenbg">C</span>
               <span></span>
               <span></span>
               <span></span>
               <span></span>
               <span></span>
               <span></span>
            </div>
            <div class="col right-col">
               <span></span>
               <span></span>
               <span></span>
               <span></span>
               <span></span>
               <span></span>
               <span class="start-case team-3 yellowbg">C</span>
               <span class="exit-case team-3 yellowbg"></span>
               <span></span>
               <span></span>
               <span></span>
               <span></span>
            </div>
         </section>
         <div class="row bottom-row">
            <span></span>
            <span></span>
            <span class="exit-case team-2 bluebg"></span>
            <span class="start-case team-2 bluebg">C</span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
         </div>
      </main>
   </body>
</html>
